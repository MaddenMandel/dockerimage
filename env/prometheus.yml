global:
  scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
      - labels:
          job: varlogs
          __path__: /var/log/*.log

  - job_name: 'springboot-app'
    scrape_interval: 5s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'web:8080','192.168.18.241:8087']

  - job_name: 'node_exporter'
    static_configs:
      - targets: [ 'node_exporter:9100' ]

rule_files:
  - "alert_rules.yml"
